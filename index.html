<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>NTUNHS MIM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Banner -->
  <div id="banner">
    <div id="logo">
        <h4>國立臺北護理健康大學</h4>
        <h1>醫療資訊管理師刷題系統</h1>
    </div>
    <div id="user-area">
        <button id="loginBtn">使用 Google 登入</button>
        <button id="logoutBtn" style="display:none;">登出</button>
        <span id="userInfo"></span>
        <img id="user-photo" src="" alt="使用者照片" />
    </div>
  </div>

  <main id="main-content">
    <div id="not-loggedin">
      <p>請先登入以繼續使用刷題功能。</p>
    </div>

    <div id="quiz-area" style="display:none;">
      <h2>選擇題庫年份</h2>
      <div id="year-buttons"></div>
      <div id="quiz-content" style="margin-top:20px;"></div>
        <div id="progress-container">
          <div id="progress-bar"></div>
          <span id="progress-text">0/0</span>
        </div>
      <div id="question-area"></div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="script.js"></script>
</body>
</html>
