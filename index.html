<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NTUNHS MIM</title>
	<!-- Cloudflare Web Analytics -->
		<script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "28743ff4a28a48118560adc6292c079f"}'></script>
	<!-- End Cloudflare Web Analytics -->
</head>
<body>
	<div id=banner>
		<div id=logo>
			<h4>OpenSource</h4>
			<h2>醫學資訊管理師刷題系統</h2>
		</div>
		<button id=btn_back>⇐</button>
	</div>
	<div id="quiz_selection_area" class="screen_container">
		<h3>請選擇您要進行的測驗題庫：</h3>
        <div id="selection_list" class="quiz_list_container"></div>
    </div>
	<div id="sfl_box">
    	<input type="checkbox" id="sfl_toggle" checked>
    	<label for="sfl_toggle" id="sfl_text">將選項隨機打亂</label>
    </div>
	<div id=question_area>
		<div id="progress_container">
        	<div id="p_bar"></div>
    	</div>
    	<span id="p_text"></span>
		<h3 id=q_text></h3>
		<button id=0 class=option_btn></button>
		<button id=1 class=option_btn></button>
		<button id=2 class=option_btn></button>
		<button id=3 class=option_btn></button>
	</div>
	<div id="wa_area"></div>
	<div id=q_control>
		<span id=hint></span>
		<button id=btn_next></button>
	</div>
</body>
<script src="script.js"></script>
</html>
