<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id=banner>
		<h4>國立臺北護理健康大學</h4>
		<h2>醫療資訊管理師刷題系統</h2>
	</div>
	<div id="quiz_selection_area" class="screen_container">
        <div id="selection_list" class="quiz_list_container">
            <h3>請選擇您要進行的測驗題庫：</h3>
        </div>
    </div>
	<div id=question_area>
		<div id="progress_container">
        	<div id="p_bar"></div>
    	</div>
    	<span id="p_text"></span>
		<h3 id=q_text></h3>
		<button id=A class=option_btn></button>
		<button id=B class=option_btn></button>
		<button id=C class=option_btn></button>
		<button id=D class=option_btn></button>
	</div>
	<div id="wa_area"></div>
	<div id=q_control>
		<span id=hint></span>
		<button id=btn_next>next</button>
	</div>
</body>
<script src="script.js"></script>
</html>
